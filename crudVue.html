<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

        <div id="app" class="container mt-5">
            <h3>{{titulo}}</h3>

            <input type="text" name="" value="" class="form-control my-3" v-model="nuevaTarea" @keyup.enter="agergarTarea" required>
            <button class="btn btn-primary" @click="agergarTarea">Agregar</button>


            <div class="mt-3" v-for="(item, index) of tareas">
                <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="titulo">
                            {{item.nombre}} 
                        </div>
                        <div class="acciones">
                            <button type="" class="btn btn-primary btn-sm" @click="finalizarTarea(index)">Ok</button>
                            <button type="" class="btn btn-danger btn-sm" @click="eliminarTarea(index)">X</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="crudvue.js"></script>
    </body>
</html>
